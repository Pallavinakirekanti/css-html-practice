<body>
    <script>
        function highlight(strings, ...values){
            let str='';
            strings.forEach((string, i)=> {
                str += string+(values[i] || '');
            str += `${string} <span contenteditable class="h1">${values[i] || ''}</span>`;

            });
            return str;
        }
        const name='snickers';
        const age=100;
        const gender='male';
        const sentence=`my dog name is ${name} and he is ${age} years old ${gender}`;
        document.body.innerHTML=sentence;
        console.log(sentence);
    </script>
