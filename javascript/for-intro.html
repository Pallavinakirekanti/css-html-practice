    <script>
        /* eslint-disable*/
        Array.prototype.shuffle=function() {
            var i=this.length,j,temp;
            if(i==0) return this;
            while(--i) {
                j=math.floor(math.random()*(i+1));
                temp=this[i];
                this[i]=this[j];
                this[j]=temp;
            }
            return this;
        };
