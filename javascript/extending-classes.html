   <script>
    class Animal {
        constructor(name){
            this.name=name;
            this.thirst=100;
            this.belly=[];   
        }
        drink() {
            this.thirst-=10;
            return this.thirst;

        }
        eat(food){
            this.belly.push(food);
            return this.belly;
        }
    }
    class Dog extends Animal {
        constructor(name,breed){
            super(name);
            this.breed=breed;
        }
        bark() {
            console.log('bark bark i\'m a dog');

        }
        }
    const rhino=new Animal('rhiney');
    const snickers=new Dog('snickers','king charles');
   </script>
