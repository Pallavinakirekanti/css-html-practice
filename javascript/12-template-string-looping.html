<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        const dogs= [ {name:'snickers',age:2},
    {name:'hugo',age: 8},
{name:'sunny', age:1}
];
const markup=`<ul class="dogs">
    ${dogs.map(dog => `<li>${dog.name} is ${dog.age *7}</li>`).join('')}
    </ul>
    `;
    document.body.innerHTML=markup;
    console.log(markup);
    </script>
