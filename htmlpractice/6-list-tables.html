<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <!--unorderlist-->
    <ul style="list-style: number">
               <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <!---orderlist-->
    <ol type="i">
        <li>item1</li>
 <li>item2</li>
 <li>item3</li>
 <li>item4</li>
    </ol>
    <!--nestedlist-->
    <ul>

    <li>nested1</li>
    <li>nested2</li>
    <ul>
    <li>item2</li>
 <li>item3</li>
 <li>item4</li>
</ul>
</ul>
<!----tables---->
<table>
    <thead>
        <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <td>pallavi</td>
        <td>nakirekanti</td>
        <td>pallavi@gmail.com</td>
    </tr>
</tbody>
</table>
</body>
</html>
